<td scope="row">{{user.get_full_name}}</td>

<td>{{user.username}}</td>
<td>{{user.email}}</td>
<td>{{user.user_type}}</td>
<td>
  <a class="btn btn-outline-dark" href="{% url 'users:detail' user.id %}">Mostrar</a>
  {% if request.user.is_superuser %}
  <a class="btn btn-outline-dark" href="{% url 'users:update' user.id %}">Editar</a>
  <a class="btn btn-outline-dark" href="{% url 'users:delete' user.id %}">Eliminar</a>
  {% endif %}
</td>
