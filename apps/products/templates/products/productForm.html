{% extends 'base.html' %}
{% load static%}

{% block content %}
<a href="{% url 'products:Producto'%}">Regresar</a>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group" style="margin-bottom: 1rem;">
            {{ field.label_tag }}
            {{ field }}

            {% if field.errors %}
                {{ field.errors }}
            {% endif %}

            </div>
    {% endfor %}

    <br>
        <div class="d-grid grap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-lg btn-dark ">{{message}}</button>
        </div>

</form>
{% endblock %}
