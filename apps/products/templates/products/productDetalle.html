{% extends 'base.html' %}
{% load static%}

{% block content %}
<div class="h1">
    {{message}}
</div>


<div class="h5">
    Nombre del Producto: <span style="color:red;">{{product.title}}</span>
</div>

<div class="h5">
    Descripción del Producto: <span>{{product.description}}</span>
</div>

<div class="h5">
    Precio Unitario: <span class="text-danger">Q {{product.price}}</span>
</div>

<div class="h5">
    Categoría: <span>{{product.category}}</span>
</div>

<div class="h5">
    Fecha de creación: <span>{{product.created_at}}</span>
</div>




<div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-dark" type="button" href="{% url 'products:Producto' %}">Regresar</a>

</div>
{% endblock %}
