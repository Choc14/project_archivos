


<div class="row" style="margin-top: 2rem;">
  <div class="col">
    {% if user_list %}
    <table class="table table-hover caption-top ">
      <thead>          
        <tr>
          <th scope="col">Nombre del Usuario</th>
          <th scope="col">Usuario</th>
          <th scope="col">Correo Electronico</th>
          <th scope="col">Tipo de usuario</th>            
          

        </tr>
      </thead>

      <tbody>
        {% for object in user_list %}
        <tr>
          
          {% include 'users/snippets/list.html' with user=object %}
          

        </tr>
        {% endfor %}


      </tbody>

    </table>
    {% else %}
    <div class="h5">
      No se ha encontrado registro del usuario buscado
      <a href="{% url 'users:list' %}" class="btn btn-primary">Regresar</a>
    </div>
    {% endif %}
  </div>
</div>
