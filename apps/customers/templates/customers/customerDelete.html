{% extends 'base.html' %}
{% load static%}

{% block content%}
<div class="col">
    <div class="d-flex justify-content-center" style="height: 50vh; align-items: center; display: flex;">
        <form method="post">
            {% csrf_token %}
            <h2>¿Desea eliminar el cliente <span>{{customer.first_name}} {{customer.last_name}}</span> ?</h2>
            <div class="boton">
                <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                <a class="btn btn-default" href="{% url 'customers:Cliente' %}">Cancelar</a>
            </div>

        </form>
    </div>


</div>
{%endblock%}
